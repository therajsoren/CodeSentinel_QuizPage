<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple & Unique Quiz (No JS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-start min-h-screen py-10 px-4">

    <div class="notepad w-full max-w-2xl rounded-lg p-6 md:p-8">

        <div class="text-center mb-8 pl-4">
            <h1 class="text-5xl font-bold text-gray-800">My Little Quiz</h1>
            <p class="text-gray-500 mt-2 text-xl">Click an option to see the answer!</p>
        </div>

        <div class="question-card mb-8 pl-4">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">1. What is the capital city of Japan?</h2>
            <div class="space-y-2">
                <label class="option incorrect-answer p-2 rounded-lg cursor-pointer block">
                    <input type="radio" name="q1" class="hidden-radio">
                    A) Beijing
                </label>
                <label class="option correct-answer p-2 rounded-lg cursor-pointer block">
                    <input type="radio" name="q1" class="hidden-radio">
                    B) Tokyo
                </label>
                <label class="option incorrect-answer p-2 rounded-lg cursor-pointer block">
                    <input type="radio" name="q1" class="hidden-radio">
                    C) Seoul
                </label>
                <label class="option incorrect-answer p-2 rounded-lg cursor-pointer block">
                    <input type="radio" name="q1" class="hidden-radio">
                    D) Bangkok
                </label>
            </div>
        </div>
        <div class="question-card mb-8 pl-4">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">2. Which planet is known as the Red Planet?</h2>
            <div class="space-y-2">
                <label class="option incorrect-answer p-2 rounded-lg cursor-pointer block">
                    <input type="radio" name="q2" class="hidden-radio">
                    A) Jupiter
                </label>
                <label class="option incorrect-answer p-2 rounded-lg cursor-pointer block">
                    <input type="radio" name="q2" class="hidden-radio">
                    B) Venus
                </label>
                <label class="option correct-answer p-2 rounded-lg cursor-pointer block">
                    <input type="radio" name="q2" class="hidden-radio">
                    C) Mars
                </label>
                <label class="option incorrect-answer p-2 rounded-lg cursor-pointer block">
                    <input type="radio" name="q2" class="hidden-radio">
                    D) Saturn
                </label>
            </div>
        </div>
        <div class="question-card pl-4">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">3. Who wrote the play "Romeo and Juliet"?</h2>
            <div class="space-y-2">
                <label class="option correct-answer p-2 rounded-lg cursor-pointer block">
                    <input type="radio" name="q3" class="hidden-radio">
                    A) William Shakespeare
                </label>
                <label class="option incorrect-answer p-2 rounded-lg cursor-pointer block">
                    <input type="radio" name="q3" class="hidden-radio">
                    B) Charles Dickens
                </label>
                <label class="option incorrect-answer p-2 rounded-lg cursor-pointer block">
                    <input type="radio" name="q3" class="hidden-radio">
                    C) Jane Austen
                </label>
                <label class="option incorrect-answer p-2 rounded-lg cursor-pointer block">
                    <input type="radio" name="q3" class="hidden-radio">
                    D) Mark Twain
                </label>
            </div>
        </div>

    </div>

</body>
</html>
